{% extends "public/templates/public_template.html"%}

{% block title%}Profile{% endblock %}

{% block profile%}
{{current_user.username}}
{% endblock%}

{% block main%}
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h1>Profile</h1>
            <div class="card card-body">
                <label>Username:</label><h4>{{ current_user.username }}</h4>
                <hr>
                <label>logged in at:</label><p> {{ current_user.last_time_loggedin }}
                </p>
            </div>
        </div>
    </div>
<br>
    <div class="row">
        <div class="col-sm-5">
            <h5>Update password</h5>

            <form action="/visualization/update_password" method="POST">
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" name="password" id="password" maxlength="10" class="form-control" >
                </div>

                <button class="btn btn-submit btn-primary">Reset password</button>
            </form>
        </div>
    </div>

</div>
{%endblock%}
</body>
